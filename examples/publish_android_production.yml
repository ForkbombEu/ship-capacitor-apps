on:
  push:
    branches: ['main']

jobs:
  distribute_android:
    uses: ForkbombEu/ship-capacitor-apps/.github/workflows/ship_android.yml@main
    with:
      backend-url: ${{ vars.PUBLIC_BACKEND_URL }}
